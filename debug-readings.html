<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–û—Ç–ª–∞–¥–∫–∞ –ø–æ–∫–∞–∑–∞–Ω–∏–π</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –û—Ç–ª–∞–¥–∫–∞ –ø–æ–∫–∞–∑–∞–Ω–∏–π</h1>
        
        <div class="test-section">
            <h3>üìä –°—Ä–∞–≤–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö</h3>
            <button onclick="compareData()">–°—Ä–∞–≤–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ Meters vs Meter Readings</button>
            <div id="comparisonLog" class="log"></div>
        </div>
        
        <div class="test-section">
            <h3>üìã –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å—Ä–∞–≤–Ω–µ–Ω–∏—è</h3>
            <div id="comparisonTable"></div>
        </div>
        
        <div class="test-section">
            <h3>üß∞ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è–º–∏ (—É–¥–∞–ª–µ–Ω–∏–µ)</h3>
            <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
                <label>
                    –ì–æ—Ä–æ–¥:
                    <select id="citySelect" style="min-width:280px;"><option>–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
                </label>
                <label>
                    –°—á—ë—Ç—á–∏–∫:
                    <select id="meterSelect" style="min-width:420px;" disabled><option>–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</option></select>
                </label>
            </div>
            <div id="manageReadingsLog" class="log" style="margin-top:10px;"></div>
            <div id="manageReadingsTable"></div>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Appwrite -->
    <script src="appwrite-config.js"></script>
    
    <script>
        function log(elementId, message, type = 'info') {
            const logElement = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function compareData() {
            log('comparisonLog', '=== –°–†–ê–í–ù–ï–ù–ò–ï –î–ê–ù–ù–´–• ===', 'info');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Appwrite
                if (!initAppwrite()) {
                    log('comparisonLog', '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Appwrite', 'error');
                    return;
                }
                
                let authResult = await checkExistingSession();
                if (!authResult) {
                    authResult = await createAnonymousSession();
                    if (!authResult) {
                        log('comparisonLog', '–ù–µ —É–¥–∞–ª–æ—Å—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è', 'error');
                        return;
                    }
                }
                
                log('comparisonLog', '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞', 'success');
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Meters
                const metersResponse = await databases.listDocuments(DATABASE_ID, METERS_COLLECTION_ID);
                log('comparisonLog', `–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å—á–µ—Ç—á–∏–∫–æ–≤: ${metersResponse.documents.length}`, 'info');
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Meter Readings
                const readingsResponse = await databases.listDocuments(DATABASE_ID, METER_READINGS_COLLECTION_ID);
                log('comparisonLog', `–ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–æ–∫–∞–∑–∞–Ω–∏–π: ${readingsResponse.documents.length}`, 'info');
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ–∫–∞–∑–∞–Ω–∏—è –ø–æ meter_id
                const readingsByMeter = {};
                readingsResponse.documents.forEach(reading => {
                    if (!readingsByMeter[reading.meter_id]) {
                        readingsByMeter[reading.meter_id] = [];
                    }
                    readingsByMeter[reading.meter_id].push(reading);
                });
                
                // –ù–∞—Ö–æ–¥–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å—á–µ—Ç—á–∏–∫–∞
                const latestReadings = {};
                Object.keys(readingsByMeter).forEach(meterId => {
                    const readings = readingsByMeter[meterId];
                    const latest = readings.reduce((latest, current) => 
                        new Date(current.reading_date) > new Date(latest.reading_date) ? current : latest
                    );
                    latestReadings[meterId] = latest;
                });
                
                log('comparisonLog', `–ù–∞–π–¥–µ–Ω–æ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –ø–æ–∫–∞–∑–∞–Ω–∏–π: ${Object.keys(latestReadings).length}`, 'info');
                
                // –°–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
                displayComparisonTable(metersResponse.documents, latestReadings);
                
            } catch (error) {
                log('comparisonLog', `–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function displayComparisonTable(meters, latestReadings) {
            const container = document.getElementById('comparisonTable');
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID —Å—á–µ—Ç—á–∏–∫–∞</th>
                            <th>–¢–∏–ø —Å—á–µ—Ç—á–∏–∫–∞</th>
                            <th>–î–∞–Ω–Ω—ã–µ –∏–∑ Meters</th>
                            <th>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è</th>
                            <th>–ò—Ç–æ–≥–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            meters.forEach(meter => {
                const latestReading = latestReadings[meter.$id];
                const hasLatestReading = latestReading !== undefined;
                const isUpdated = hasLatestReading && 
                    (latestReading.reading_date !== meter.prev_date || 
                     latestReading.reading !== meter.prev_reading);
                
                const finalDate = hasLatestReading ? latestReading.reading_date : meter.prev_date;
                const finalReading = hasLatestReading ? latestReading.reading : meter.prev_reading;
                
                let status = '‚ùå –ù–µ—Ç –ø–æ–∫–∞–∑–∞–Ω–∏–π';
                let statusClass = 'error';
                
                if (hasLatestReading) {
                    if (isUpdated) {
                        status = '‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ';
                        statusClass = 'success';
                    } else {
                        status = '‚ÑπÔ∏è –ê–∫—Ç—É–∞–ª—å–Ω–æ';
                        statusClass = 'info';
                    }
                }
                
                html += `
                    <tr>
                        <td>${meter.$id}</td>
                        <td>${meter.meter_type_id}</td>
                        <td class="meters-data">
                            –î–∞—Ç–∞: ${meter.prev_date}<br>
                            –ü–æ–∫–∞–∑–∞–Ω–∏–µ: ${meter.prev_reading}
                        </td>
                        <td class="readings-data">
                            ${hasLatestReading ? 
                                `–î–∞—Ç–∞: ${latestReading.reading_date}<br>–ü–æ–∫–∞–∑–∞–Ω–∏–µ: ${latestReading.reading}` : 
                                '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'
                            }
                        </td>
                        <td class="final-data">
                            –î–∞—Ç–∞: ${finalDate}<br>
                            –ü–æ–∫–∞–∑–∞–Ω–∏–µ: ${finalReading}
                        </td>
                        <td class="${statusClass}">${status}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
            
            log('comparisonLog', '–¢–∞–±–ª–∏—Ü–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è —Å–æ–∑–¥–∞–Ω–∞', 'success');
        }

        // === –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è–º–∏ ===
        function logManage(message, type = 'info') {
            const logElement = document.getElementById('manageReadingsLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function ensureAuth() {
            if (!initAppwrite()) {
                logManage('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Appwrite', 'error');
                return false;
            }
            let ok = await checkExistingSession();
            if (!ok) {
                ok = await createAnonymousSession();
            }
            if (!ok) {
                logManage('–ù–µ —É–¥–∞–ª–æ—Å—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è', 'error');
                return false;
            }
            return true;
        }

        // –ö–∞—Ä—Ç—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è
        const citiesMap = {}; // $id –≥–æ—Ä–æ–¥–∞ -> –ø—Ä–æ—Å—Ç–æ–π id ('1','2','3')
        const meterTypesMap = {}; // –ø—Ä–æ—Å—Ç–æ–π id —Ç–∏–ø–∞ -> –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ

        async function loadCities() {
            try {
                const authed = await ensureAuth();
                if (!authed) return;

                logManage('–ó–∞–≥—Ä—É–∂–∞—é —Å–ø–∏—Å–æ–∫ –≥–æ—Ä–æ–¥–æ–≤...');
                const resp = await databases.listDocuments(DATABASE_ID, CITIES_COLLECTION_ID);
                const citySelect = document.getElementById('citySelect');
                citySelect.innerHTML = '';

                // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                const def = document.createElement('option');
                def.value = '';
                def.textContent = '‚Äî –í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ ‚Äî';
                def.disabled = true;
                def.selected = true;
                citySelect.appendChild(def);

                (resp.documents || []).forEach((city, index) => {
                    const simpleId = String(index + 1);
                    citiesMap[city.$id] = simpleId;
                    const opt = document.createElement('option');
                    opt.value = city.$id;
                    opt.textContent = city.name;
                    citySelect.appendChild(opt);
                });

                logManage(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ –≥–æ—Ä–æ–¥–æ–≤: ${(resp.documents || []).length}`, 'success');
            } catch (e) {
                logManage(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤: ${e.message}`, 'error');
            }
        }

        async function loadMeterTypes() {
            try {
                logManage('–ó–∞–≥—Ä—É–∂–∞—é —Ç–∏–ø—ã —Å—á—ë—Ç—á–∏–∫–æ–≤...');
                const resp = await databases.listDocuments(DATABASE_ID, METER_TYPES_COLLECTION_ID);
                meterTypesMap.__order = [];
                (resp.documents || []).forEach((typeDoc, index) => {
                    const simpleTypeId = String(index + 1);
                    meterTypesMap[simpleTypeId] = typeDoc.name;
                    meterTypesMap.__order.push(typeDoc.$id);
                });
                logManage(`–¢–∏–ø—ã —Å—á—ë—Ç—á–∏–∫–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${(resp.documents || []).length}`, 'success');
            } catch (e) {
                logManage(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∏–ø–æ–≤ —Å—á—ë—Ç—á–∏–∫–æ–≤: ${e.message}`, 'error');
            }
        }

        async function loadMetersForCity(cityId) {
            try {
                const meterSelect = document.getElementById('meterSelect');
                meterSelect.innerHTML = '';
                meterSelect.disabled = true;

                if (!cityId) return;

                const simpleCityId = citiesMap[cityId];
                if (!simpleCityId) {
                    logManage('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–ø–æ—Å—Ç–∞–≤–∏—Ç—å –ø—Ä–æ—Å—Ç–æ–π ID –≥–æ—Ä–æ–¥–∞', 'warning');
                    return;
                }

                logManage(`–ó–∞–≥—Ä—É–∂–∞—é —Å—á—ë—Ç—á–∏–∫–∏ –¥–ª—è –≥–æ—Ä–æ–¥–∞ (${cityId} -> ${simpleCityId})...`);
                const { Query } = Appwrite;
                const resp = await databases.listDocuments(
                    DATABASE_ID,
                    METERS_COLLECTION_ID,
                    [Query.equal('city_id', simpleCityId)]
                );

                // –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                const def = document.createElement('option');
                def.value = '';
                def.textContent = '‚Äî –í—ã–±–µ—Ä–∏—Ç–µ —Å—á—ë—Ç—á–∏–∫ ‚Äî';
                def.disabled = true;
                def.selected = true;
                meterSelect.appendChild(def);

                (resp.documents || []).forEach(meter => {
                    const labelType = meterTypesMap[meter.meter_type_id] || `–¢–∏–ø ${meter.meter_type_id}`;
                    const opt = document.createElement('option');
                    opt.value = meter.$id;
                    opt.textContent = `${labelType} ‚Äî ${meter.$id}`;
                    meterSelect.appendChild(opt);
                });

                meterSelect.disabled = false;
                logManage(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å—á—ë—Ç—á–∏–∫–æ–≤: ${(resp.documents || []).length}`, 'success');
            } catch (e) {
                logManage(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á—ë—Ç—á–∏–∫–æ–≤: ${e.message}`, 'error');
            }
        }

        async function loadMeterReadings(meterId) {
            try {
                document.getElementById('manageReadingsTable').innerHTML = '';
                // –Ω–µ –æ—á–∏—â–∞–µ–º –ª–æ–≥, –∫–æ–ø–∏–º –∏—Å—Ç–æ—Ä–∏—é –¥–µ–π—Å—Ç–≤–∏–π

                if (!meterId) {
                    logManage('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å—á—ë—Ç—á–∏–∫', 'warning');
                    return;
                }

                const authed = await ensureAuth();
                if (!authed) return;

                const { Query } = Appwrite;
                logManage(`–ó–∞–≥—Ä—É–∂–∞—é –ø–æ–∫–∞–∑–∞–Ω–∏—è –¥–ª—è —Å—á—ë—Ç—á–∏–∫–∞ ${meterId}...`);
                const resp = await databases.listDocuments(
                    DATABASE_ID,
                    METER_READINGS_COLLECTION_ID,
                    [Query.equal('meter_id', meterId)]
                );

                const docs = (resp.documents || []).slice().sort((a,b) => new Date(b.reading_date) - new Date(a.reading_date));
                logManage(`–ù–∞–π–¥–µ–Ω–æ –ø–æ–∫–∞–∑–∞–Ω–∏–π: ${docs.length}`, docs.length ? 'info' : 'warning');

                let html = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Doc ID</th>
                                <th>–î–∞—Ç–∞</th>
                                <th>–ü–æ–∫–∞–∑–∞–Ω–∏–µ</th>
                                <th>–°–æ–∑–¥–∞–Ω–æ</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                docs.forEach(doc => {
                    html += `
                        <tr>
                            <td>${doc.$id}</td>
                            <td>${doc.reading_date}</td>
                            <td>${doc.reading}</td>
                            <td>${doc.created_at || ''}</td>
                            <td><button onclick="deleteReadingById('${doc.$id}', '${meterId}')">–£–¥–∞–ª–∏—Ç—å</button></td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                document.getElementById('manageReadingsTable').innerHTML = html;
                logManage('–¢–∞–±–ª–∏—Ü–∞ –ø–æ–∫–∞–∑–∞–Ω–∏–π –æ–±–Ω–æ–≤–ª–µ–Ω–∞', 'success');
            } catch (e) {
                logManage(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}`, 'error');
            }
        }

        async function deleteReadingById(docId, meterId) {
            try {
                if (!docId) return;
                if (!confirm(`–£–¥–∞–ª–∏—Ç—å –ø–æ–∫–∞–∑–∞–Ω–∏–µ ${docId}?`)) return;

                const authed = await ensureAuth();
                if (!authed) return;

                await databases.deleteDocument(
                    DATABASE_ID,
                    METER_READINGS_COLLECTION_ID,
                    docId
                );
                logManage(`–ü–æ–∫–∞–∑–∞–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ: ${docId}`, 'success');
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                const meterSelect = document.getElementById('meterSelect');
                await loadMeterReadings(meterSelect.value);
            } catch (e) {
                logManage(`–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${e.message}`, 'error');
            }
        }

        // –ü–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ —Å–æ–±—ã—Ç–∏—è —Å–µ–ª–µ–∫—Ç–æ–≤
        window.addEventListener('load', async function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ–ª–µ–∫—Ç–æ–≤
            await loadMeterTypes();
            await loadCities();

            const citySelect = document.getElementById('citySelect');
            const meterSelect = document.getElementById('meterSelect');

            citySelect.addEventListener('change', async function() {
                const cityId = citySelect.value;
                document.getElementById('manageReadingsTable').innerHTML = '';
                await loadMetersForCity(cityId);
            });

            meterSelect.addEventListener('change', async function() {
                const meterId = meterSelect.value;
                await loadMeterReadings(meterId);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', async function() {
            if (typeof Appwrite === 'undefined') {
                log('comparisonLog', 'Appwrite SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
                return;
            }
            
            log('comparisonLog', '–°—Ç—Ä–∞–Ω–∏—Ü–∞ –≥–æ—Ç–æ–≤–∞ –∫ –æ—Ç–ª–∞–¥–∫–µ', 'success');
        });
    </script>
</body>
