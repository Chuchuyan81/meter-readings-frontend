<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –ø–æ–∫–∞–∑–∞–Ω–∏–π</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –ø–æ–∫–∞–∑–∞–Ω–∏–π</h1>
        
        <div class="test-section">
            <h3>üìä –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö</h3>
            <button onclick="testReadings()">–¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–∫–∞–∑–∞–Ω–∏–π</button>
            <div id="testLog" class="log"></div>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Appwrite -->
    <script src="appwrite-config.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function testReadings() {
            log('=== –ù–ê–ß–ê–õ–û –¢–ï–°–¢–ê ===', 'info');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Appwrite
                if (!initAppwrite()) {
                    log('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Appwrite', 'error');
                    return;
                }
                log('Appwrite –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                let authResult = await checkExistingSession();
                if (!authResult) {
                    log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∞–Ω–æ–Ω–∏–º–Ω—É—é —Å–µ—Å—Å–∏—é...', 'info');
                    authResult = await createAnonymousSession();
                    if (!authResult) {
                        log('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–Ω–æ–Ω–∏–º–Ω—É—é —Å–µ—Å—Å–∏—é', 'error');
                        return;
                    }
                }
                log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞', 'success');
                
                // –¢–µ—Å—Ç 1: –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è
                log('–¢–µ—Å—Ç 1: –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—Å–µ—Ö –ø–æ–∫–∞–∑–∞–Ω–∏–π...', 'info');
                const readingsResponse = await databases.listDocuments(
                    DATABASE_ID,
                    METER_READINGS_COLLECTION_ID
                );
                log(`–ü–æ–ª—É—á–µ–Ω–æ –ø–æ–∫–∞–∑–∞–Ω–∏–π: ${readingsResponse.documents.length}`, 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏ –ø–æ–∫–∞–∑–∞–Ω–∏–π
                readingsResponse.documents.forEach((reading, index) => {
                    log(`–ü–æ–∫–∞–∑–∞–Ω–∏–µ ${index + 1}: ID=${reading.$id}, meter_id=${reading.meter_id}, –¥–∞—Ç–∞=${reading.reading_date}, –∑–Ω–∞—á–µ–Ω–∏–µ=${reading.reading}`, 'info');
                });
                
                // –¢–µ—Å—Ç 2: –ü–æ–ª—É—á–∞–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                log('–¢–µ—Å—Ç 2: –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤...', 'info');
                const metersResponse = await databases.listDocuments(
                    DATABASE_ID,
                    METERS_COLLECTION_ID
                );
                log(`–ü–æ–ª—É—á–µ–Ω–æ —Å—á–µ—Ç—á–∏–∫–æ–≤: ${metersResponse.documents.length}`, 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏ —Å—á–µ—Ç—á–∏–∫–æ–≤
                metersResponse.documents.forEach((meter, index) => {
                    log(`–°—á–µ—Ç—á–∏–∫ ${index + 1}: ID=${meter.$id}, —Ç–∏–ø=${meter.meter_type_id}, –≥–æ—Ä–æ–¥=${meter.city_id}, –¥–∞—Ç–∞=${meter.prev_date}, –ø–æ–∫–∞–∑–∞–Ω–∏–µ=${meter.prev_reading}`, 'info');
                });
                
                // –¢–µ—Å—Ç 3: –°–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                log('–¢–µ—Å—Ç 3: –°–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...', 'info');
                const meterIds = metersResponse.documents.map(meter => meter.$id);
                const matchingReadings = readingsResponse.documents.filter(reading => 
                    meterIds.includes(reading.meter_id)
                );
                log(`–ù–∞–π–¥–µ–Ω–æ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–π: ${matchingReadings.length}`, 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è
                matchingReadings.forEach((reading, index) => {
                    const meter = metersResponse.documents.find(m => m.$id === reading.meter_id);
                    log(`–°–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ ${index + 1}: –°—á–µ—Ç—á–∏–∫=${meter.$id}, Meters=${meter.prev_reading} (${meter.prev_date}), Readings=${reading.reading} (${reading.reading_date})`, 'info');
                });
                
                // –¢–µ—Å—Ç 4: –ü–æ–∏—Å–∫ –ø–æ–∫–∞–∑–∞–Ω–∏–π –ø–æ –¥–∞—Ç–∞–º
                log('–¢–µ—Å—Ç 4: –ü–æ–∏—Å–∫ –ø–æ–∫–∞–∑–∞–Ω–∏–π –ø–æ –¥–∞—Ç–∞–º...', 'info');
                const recentReadings = readingsResponse.documents.filter(reading => {
                    const readingDate = new Date(reading.reading_date);
                    const cutoffDate = new Date('2025-01-01');
                    return readingDate >= cutoffDate;
                });
                log(`–ü–æ–∫–∞–∑–∞–Ω–∏—è —Å 2025 –≥–æ–¥–∞: ${recentReadings.length}`, 'info');
                
                recentReadings.forEach((reading, index) => {
                    log(`–°–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –ø–æ–∫–∞–∑–∞–Ω–∏–µ ${index + 1}: meter_id=${reading.meter_id}, –¥–∞—Ç–∞=${reading.reading_date}, –∑–Ω–∞—á–µ–Ω–∏–µ=${reading.reading}`, 'info');
                });
                
                // –¢–µ—Å—Ç 5: –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö meter_id –≤ –ø–æ–∫–∞–∑–∞–Ω–∏—è—Ö
                log('–¢–µ—Å—Ç 5: –ê–Ω–∞–ª–∏–∑ meter_id –≤ –ø–æ–∫–∞–∑–∞–Ω–∏—è—Ö...', 'info');
                const uniqueMeterIds = [...new Set(readingsResponse.documents.map(r => r.meter_id))];
                log(`–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ meter_id –≤ –ø–æ–∫–∞–∑–∞–Ω–∏—è—Ö: ${uniqueMeterIds.join(', ')}`, 'info');
                
                // –¢–µ—Å—Ç 6: –ü—Ä–æ–≤–µ—Ä–∫–∞ ID —Å—á–µ—Ç—á–∏–∫–æ–≤
                log('–¢–µ—Å—Ç 6: ID —Å—á–µ—Ç—á–∏–∫–æ–≤ –∏–∑ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ meters...', 'info');
                log(`ID —Å—á–µ—Ç—á–∏–∫–æ–≤: ${meterIds.join(', ')}`, 'info');
                
                // –¢–µ—Å—Ç 7: –ü–æ–∏—Å–∫ –ø–æ–∫–∞–∑–∞–Ω–∏–π –¥–ª—è –≥–æ—Ä–æ–¥–∞ 2
                log('–¢–µ—Å—Ç 7: –ü–æ–∏—Å–∫ –ø–æ–∫–∞–∑–∞–Ω–∏–π –¥–ª—è –≥–æ—Ä–æ–¥–∞ 2...', 'info');
                const city2Meters = metersResponse.documents.filter(meter => meter.city_id === '2');
                const city2MeterIds = city2Meters.map(meter => meter.$id);
                log(`–°—á–µ—Ç—á–∏–∫–∏ –≥–æ—Ä–æ–¥–∞ 2: ${city2MeterIds.join(', ')}`, 'info');
                
                const city2Readings = readingsResponse.documents.filter(reading => 
                    city2MeterIds.includes(reading.meter_id)
                );
                log(`–ü–æ–∫–∞–∑–∞–Ω–∏—è –¥–ª—è –≥–æ—Ä–æ–¥–∞ 2: ${city2Readings.length}`, 'info');
                
                city2Readings.forEach((reading, index) => {
                    log(`–ü–æ–∫–∞–∑–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞ 2 ${index + 1}: meter_id=${reading.meter_id}, –¥–∞—Ç–∞=${reading.reading_date}, –∑–Ω–∞—á–µ–Ω–∏–µ=${reading.reading}`, 'info');
                });
                
                log('=== –¢–ï–°–¢ –ó–ê–í–ï–†–®–ï–ù ===', 'success');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`–î–µ—Ç–∞–ª–∏: ${JSON.stringify(error)}`, 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –≥–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é', 'success');
        });
    </script>
</body>
