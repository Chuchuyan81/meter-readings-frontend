    <style>

<body>
    <div class="container">
        <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–æ–ª–ª–µ–∫—Ü–∏–∏</h1>
        
        <div class="test-section">
            <h3>üìä –ê–Ω–∞–ª–∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã meter_readings</h3>
            <button onclick="checkSchema()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É</button>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Appwrite -->
    <script src="appwrite-config.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function checkSchema() {
            log('=== –ü–†–û–í–ï–†–ö–ê –°–¢–†–£–ö–¢–£–†–´ ===', 'info');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Appwrite
                if (!initAppwrite()) {
                    log('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Appwrite', 'error');
                    return;
                }
                log('Appwrite –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                let authResult = await checkExistingSession();
                if (!authResult) {
                    log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∞–Ω–æ–Ω–∏–º–Ω—É—é —Å–µ—Å—Å–∏—é...', 'info');
                    authResult = await createAnonymousSession();
                    if (!authResult) {
                        log('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–Ω–æ–Ω–∏–º–Ω—É—é —Å–µ—Å—Å–∏—é', 'error');
                        return;
                    }
                }
                log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞', 'success');
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–∫–∞–∑–∞–Ω–∏–π –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
                log('–ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–∏–π –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã...', 'info');
                const readingsResponse = await databases.listDocuments(
                    DATABASE_ID,
                    METER_READINGS_COLLECTION_ID
                );
                
                log(`–ü–æ–ª—É—á–µ–Ω–æ –ø–æ–∫–∞–∑–∞–Ω–∏–π –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞: ${readingsResponse.documents.length}`, 'success');
                
                // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–∞–∂–¥–æ–≥–æ –ø–æ–∫–∞–∑–∞–Ω–∏—è
                readingsResponse.documents.forEach((reading, index) => {
                    log(`=== –ê–ù–ê–õ–ò–ó –ü–û–ö–ê–ó–ê–ù–ò–Ø ${index + 1} ===`, 'info');
                    log(`ID: ${reading.$id}`, 'info');
                    log(`–°–æ–∑–¥–∞–Ω–æ: ${reading.$createdAt}`, 'info');
                    log(`–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${reading.$updatedAt}`, 'info');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –ø–æ–ª—è
                    Object.keys(reading).forEach(key => {
                        if (!key.startsWith('$')) { // –ò—Å–∫–ª—é—á–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –ø–æ–ª—è
                            log(`–ü–æ–ª–µ "${key}": ${reading[key]}`, 'info');
                        }
                    });
                    
                    log('---', 'info');
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª—è
                const allFields = new Set();
                readingsResponse.documents.forEach(reading => {
                    Object.keys(reading).forEach(key => {
                        if (!key.startsWith('$')) {
                            allFields.add(key);
                        }
                    });
                });
                
                log('=== –í–°–ï –ü–û–õ–Ø –í –ö–û–õ–õ–ï–ö–¶–ò–ò ===', 'info');
                Array.from(allFields).forEach(field => {
                    log(`- ${field}`, 'info');
                });
                
                log('=== –ü–†–û–í–ï–†–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê ===', 'success');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`–î–µ—Ç–∞–ª–∏: ${JSON.stringify(error)}`, 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –≥–æ—Ç–æ–≤ –∫ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã', 'success');
        });
    </script>
