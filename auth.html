<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Учет показаний счетчиков</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .guest-access {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .guest-access a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .guest-access a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Добро пожаловать!</h1>
            <p>Система учета показаний счетчиков</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Вход</div>
            <div class="auth-tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        
        <!-- Форма входа -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Войти</button>
        </form>
        
        <!-- Форма регистрации -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerName">Имя:</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Пароль:</label>
                <input type="password" id="registerPassword" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>
            <button type="submit" class="btn" id="registerBtn">Зарегистрироваться</button>
        </form>
        
        <div class="guest-access">
            <p>Или <a href="index.html">продолжить как гость</a></p>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <!-- Конфигурация -->
    <script src="config.js"></script>
    
    <script>
        // Инициализация Appwrite
        const { Client, Account, ID } = Appwrite;
        
        const client = new Client();
        const account = new Account(client);
        
        client
            .setEndpoint(APPWRITE_CONFIG.endpoint)
            .setProject(APPWRITE_CONFIG.projectId);
        
        // Элементы DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        
        // Функции для показа сообщений
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Переключение между вкладками
        function switchTab(tab) {
            hideMessages();
            
            // Обновляем активную вкладку
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                loginForm.classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                registerForm.classList.add('active');
            }
        }
        
        // Обработчик входа
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Вход...';
                hideMessages();
                
                await account.createEmailPasswordSession(email, password);
                
                showSuccess('Вход выполнен успешно! Перенаправление...');
                
                // Сохраняем информацию о пользователе
                const user = await account.get();
                localStorage.setItem('user', JSON.stringify(user));
                
                // Перенаправляем на главную страницу
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                showError(getErrorMessage(error));
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
            }
        });
        
        // Обработчик регистрации
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Проверяем совпадение паролей
            if (password !== confirmPassword) {
                showError('Пароли не совпадают');
                return;
            }
            
            try {
                registerBtn.disabled = true;
                registerBtn.textContent = 'Регистрация...';
                hideMessages();
                
                // Создаем аккаунт
                await account.create(Appwrite.ID.unique(), email, password, name);
                
                // Автоматически входим
                await account.createEmailPasswordSession(email, password);
                
                showSuccess('Регистрация прошла успешно! Перенаправление...');
                
                // Сохраняем информацию о пользователе
                const user = await account.get();
                localStorage.setItem('user', JSON.stringify(user));
                
                // Перенаправляем на главную страницу
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                showError(getErrorMessage(error));
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Зарегистрироваться';
            }
        });
        
        // Функция для получения понятного сообщения об ошибке
        function getErrorMessage(error) {
            switch (error.type) {
                case 'user_invalid_credentials':
                    return 'Неверный email или пароль';
                case 'user_already_exists':
                    return 'Пользователь с таким email уже существует';
                case 'user_password_mismatch':
                    return 'Неверный пароль';
                case 'general_argument_invalid':
                    return 'Проверьте правильность введенных данных';
                default:
                    return error.message || 'Произошла ошибка';
            }
        }
        
        // Проверяем, авторизован ли пользователь
        async function checkAuth() {
            try {
                const user = await account.get();
                if (user) {
                    // Пользователь уже авторизован, перенаправляем
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // Пользователь не авторизован, остаемся на странице входа
            }
        }
        
        // Проверяем авторизацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
