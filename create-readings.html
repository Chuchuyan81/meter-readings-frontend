<body>
    <div class="container">
        <h1>üìù –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–∏–π</h1>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Appwrite -->
    <script src="appwrite-config.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function createReadings() {
            log('=== –°–û–ó–î–ê–ù–ò–ï –ü–û–ö–ê–ó–ê–ù–ò–ô ===', 'info');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Appwrite
                if (!initAppwrite()) {
                    log('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Appwrite', 'error');
                    return;
                }
                log('Appwrite –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                let authResult = await checkExistingSession();
                if (!authResult) {
                    log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∞–Ω–æ–Ω–∏–º–Ω—É—é —Å–µ—Å—Å–∏—é...', 'info');
                    authResult = await createAnonymousSession();
                    if (!authResult) {
                        log('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∞–Ω–æ–Ω–∏–º–Ω—É—é —Å–µ—Å—Å–∏—é', 'error');
                        return;
                    }
                }
                log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞', 'success');
                
                // –ü–æ–ª—É—á–∞–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –≥–æ—Ä–æ–¥–∞ 2
                log('–ü–æ–ª—É—á–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤ –≥–æ—Ä–æ–¥–∞ 2...', 'info');
                const metersResponse = await databases.listDocuments(
                    DATABASE_ID,
                    METERS_COLLECTION_ID
                );
                
                const city2Meters = metersResponse.documents.filter(meter => meter.city_id === '2');
                log(`–ù–∞–π–¥–µ–Ω–æ —Å—á–µ—Ç—á–∏–∫–æ–≤ –≥–æ—Ä–æ–¥–∞ 2: ${city2Meters.length}`, 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—á–µ—Ç—á–∏–∫–∞—Ö
                const meterInfo = document.getElementById('meterInfo');
                meterInfo.innerHTML = '';
                city2Meters.forEach((meter, index) => {
                    meterInfo.innerHTML += `
                        <div><strong>–°—á–µ—Ç—á–∏–∫ ${index + 1}:</strong> ID=${meter.$id}, —Ç–∏–ø=${meter.meter_type_id}, 
                        –¥–∞—Ç–∞=${meter.prev_date}, –ø–æ–∫–∞–∑–∞–Ω–∏–µ=${meter.prev_reading}</div>
                    `;
                });
                
                // –°–æ–∑–¥–∞–µ–º –ø–æ–∫–∞–∑–∞–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å—á–µ—Ç—á–∏–∫–∞
                const currentDate = new Date().toISOString().split('T')[0]; // –°–µ–≥–æ–¥–Ω—è—à–Ω—è—è –¥–∞—Ç–∞
                
                for (const meter of city2Meters) {
                    log(`–°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞ ${meter.$id}...`, 'info');
                    
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ –ø–æ–∫–∞–∑–∞–Ω–∏–µ
                    const newReading = {
                        meter_id: meter.$id,
                        reading_date: currentDate,
                        reading: meter.prev_reading, // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–µ–µ –ø–æ–∫–∞–∑–∞–Ω–∏–µ –∫–∞–∫ –Ω–æ–≤–æ–µ
                        created_at: new Date().toISOString() // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ
                    };
                    
                    try {
                        const result = await databases.createDocument(
                            DATABASE_ID,
                            METER_READINGS_COLLECTION_ID,
                            'unique()', // Appwrite —Å–æ–∑–¥–∞—Å—Ç —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
                            newReading
                        );
                        log(`‚úÖ –ü–æ–∫–∞–∑–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ: ID=${result.$id}, meter_id=${meter.$id}, –¥–∞—Ç–∞=${currentDate}, –∑–Ω–∞—á–µ–Ω–∏–µ=${meter.prev_reading}`, 'success');
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–∫–∞–∑–∞–Ω–∏—è –¥–ª—è ${meter.$id}: ${error.message}`, 'error');
                    }
                }
                
                log('=== –°–û–ó–î–ê–ù–ò–ï –ó–ê–í–ï–†–®–ï–ù–û ===', 'success');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log(`–î–µ—Ç–∞–ª–∏: ${JSON.stringify(error)}`, 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –≥–æ—Ç–æ–≤ –∫ —Å–æ–∑–¥–∞–Ω–∏—é –ø–æ–∫–∞–∑–∞–Ω–∏–π', 'success');
        });
    </script>
