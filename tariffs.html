<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление тарифами</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Управление тарифами</h1>
        <nav>
            <a href="index.html" class="nav-link nav-link-light">Ввод показаний</a>
            <a href="history.html" class="nav-link nav-link-light">История показаний</a>
        </nav>
    </header>
    <main>
        <div class="filter-container">
            <div class="filter-row">
                <!-- Фильтр для выбора города -->
                <div class="filter-item">
                    <label for="citySelect">Выберите город:</label>
                    <select id="citySelect" class="filter-select">
                        <option value="">Выберите город</option>
                    </select>
                </div>

                <!-- Фильтр для выбора типа счетчика -->
                <div class="filter-item">
                    <label for="meterTypeSelect">Тип счетчика:</label>
                    <select id="meterTypeSelect" class="filter-select">
                        <option value="">Выберите тип счетчика</option>
                    </select>
                </div>

                <!-- Поле для ввода тарифа -->
                <div class="filter-item">
                    <label for="tariffInput">Новый тариф:</label>
                    <input type="number" id="tariffInput" class="filter-input" step="0.0001" min="0" placeholder="Введите тариф">
                </div>

                <!-- Кнопка обновления тарифа -->
                <div class="filter-item filter-button">
                    <label class="invisible">Действие:</label>
                    <button id="updateTariffButton" class="btn btn-primary">Обновить тариф</button>
                </div>
            </div>
        </div>

        <!-- Контейнер для таблицы тарифов -->
        <div class="table-container">
            <table class="tariffs-table">
                <thead>
                    <tr>
                        <th>Город</th>
                        <th>Тип счетчика</th>
                        <th>Тариф</th>
                        <th>Дата начала</th>
                        <th>Дата окончания</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="tariffsTableBody">
                    <!-- Данные будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <!-- Конфигурация Appwrite -->
    <script src="appwrite-config.js"></script>
    <!-- Скрипт тарифов -->
    <script src="appwrite-tariffs.js"></script>
</body>
</html>
